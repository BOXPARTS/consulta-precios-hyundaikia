<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de precios y stock</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #003366;
        }
        h2 {
            color: #666;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #003366;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Consulta de precios y stock</h1>
    <h2>Repuestos Hyundai</h2>
    <input type="text" id="search" placeholder="Ingrese código">
    <table id="results">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Stock</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        async function cargarDatos() {
            const response = await fetch('productos.xlsx');
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const json = XLSX.utils.sheet_to_json(sheet);
            return json;
        }

        async function main() {
            const datos = await cargarDatos();
            const input = document.getElementById('search');
            const tbody = document.querySelector('#results tbody');

            input.addEventListener('input', () => {
                const query = input.value.trim().toLowerCase();
                tbody.innerHTML = '';
                const filtrados = datos.filter(item => item.Código.toString().toLowerCase().includes(query));
                filtrados.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.Código}</td>
                        <td>${row.Descripción}</td>
                        <td>${row.Stock}</td>
                        <td>${row.Precio}</td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        main();
    </script>
</body>
</html>
